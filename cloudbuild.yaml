steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/evolution-solver:${_TAG}', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/evolution-solver:${_TAG}']

  # Deploy API service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'evolution-solver-api'
      - '--image=gcr.io/$PROJECT_ID/evolution-solver:${_TAG}'
      - '--region=us-central1'
      - '--project=$PROJECT_ID'
      - '--port=8080'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=15m'
      - '--concurrency=100'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--service-account=evolution-solver-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars=NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,CLOUD_TASKS_QUEUE=evolution-jobs,CLOUD_TASKS_LOCATION=us-central1,EVOLUTION_WORKER_URL=https://evolution-solver-worker-$PROJECT_ID.us-central1.run.app,PORT=8080,USE_WORKFLOWS=false'
      - '--set-secrets=OPENAI_API_KEY=openai-api-key:latest'
      - '--allow-unauthenticated'

  # Deploy Worker service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'evolution-solver-worker'
      - '--image=gcr.io/$PROJECT_ID/evolution-solver:${_TAG}'
      - '--region=us-central1'
      - '--project=$PROJECT_ID'
      - '--port=8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=15m'
      - '--concurrency=1'
      - '--min-instances=0'
      - '--max-instances=50'
      - '--service-account=evolution-solver-sa@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars=NODE_ENV=production,GCP_PROJECT_ID=$PROJECT_ID,SERVICE_TYPE=worker,CLOUD_TASKS_QUEUE=evolution-jobs,CLOUD_TASKS_LOCATION=us-central1,PORT=8080'
      - '--set-secrets=OPENAI_API_KEY=openai-api-key:latest'
      - '--no-allow-unauthenticated'

# Substitution variables
substitutions:
  _TAG: 'latest'

# Build timeout
timeout: '1800s'